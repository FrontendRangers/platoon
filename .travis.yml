language: node_js

node_js:
  - "10.8.0"
os:
  - linux

cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn global add lerna rimraf typescript
  - lerna bootstrap

env:
  - PACKAGE_LOCATION=packages/react
  - PACKAGE_LOCATION=packages/vue

script:
  - cd $PACKAGE_LOCATION

jobs:
  include:
    - stage: build
      script:
        - yarn test
        - yarn build
    - stage: npm release
      before_deploy:
        - "yarn version"
      deploy:
        - provider: script
          script: "yarn release"
          skip_cleanup: true
          on:
            tags: true
