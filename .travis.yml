language: node_js

node_js:
  - 'stable'
  os:
  - linux

cache:
  yarn: true
  directories:
    - "node_modules"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - yarn run lerna run prepublish

script:
  - yarn test

before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null

deploy:
  provider: script
  script: "yarn run release"
  skip_cleanup: true
  on:
    node: "10"
    tags: true
