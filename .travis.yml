language: node_js

node_js:
  - "10.8.0"
os:
  - linux

cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn global add lerna rimraf typescript
  - lerna bootstrap

script:
  - cd $PACKAGE_LOCATION

jobs:
  include:
    - stage: test
      script:
        - "lerna test"
    - stage: npm release
      before_deploy:
        - "yarn version"
      deploy:
        - provider: script
          script: "yarn release"
          skip_cleanup: true
          on:
            tags: true
